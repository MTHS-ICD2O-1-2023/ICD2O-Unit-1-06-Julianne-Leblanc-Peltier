<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage with a favicon" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julianne Leblanc-Peltier" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon1.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon1-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon1-16x16.png" />
    <link rel="manifest" href="site.webmanifest1" />
    <title>My first webpage with favicon</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first webpage with Favicon</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-left: 100px">
          Do you like favicons?
        </div>
        <!-- Textfield with Floating Label -->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input class="mdl-textfield__input" type="text" id="sample3" />
            <label class="mdl-textfield__label" for="sample3"
              >Input answer here</label
            >
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        >
          Submit
        </button>
        <div>
          <a href="index2.html">second webpage here!</a>
        </div>
      </main>
    </div>
  </body>
</html>
